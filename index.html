<!DOCTYPE html>
<html>
    <head>
        <title>Exchange</title>
        <link rel="stylesheet" href="./styles/bootstrap.min.css">
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./scripts/jquery.min.js"></script>
        <script src="./scripts/bootstrap.min.js"></script>
    </head>
    <body>
      <div class="container">
        <div class="crowdfund">
          <h2>PROGRESSIVE CROWDFUNDING</h2>
        </div>
        <div class="address">
          <label for="address" class="col-xs-2">Address</label>
          <input type="text" class="col-xs-10" id="address">
        </div>
        <div class="outpool">
          <div class="row pool">
            <div class="col-sm-6">
              CURRENT POOL : $70
            </div>
            <div class="col-sm-6">
              MAX POOL : $1200
            </div>
          </div>
          <div class="row tit">
            <label for="tit" class="col-xs-2">TIT</label>
            <input type="text" class="col-xs-10" id="tit">
          </div>
          <div class="row tat">
            <label for="tat" class="col-xs-2">TAT</label>
            <input type="text" class="col-xs-10" id="tat">
          </div>
        </div>  
        <button class="btn btn-default btn-lg" type="submit">Submit</button>
      </div>  
    </body>
</html>
